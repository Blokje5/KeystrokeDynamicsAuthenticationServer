<form class="identity-form center" (ngSubmit)="login()" #loginForm="ngForm">

  <mat-form-field class="full-width">
    <mat-icon matPrefix>perm_identity</mat-icon>
    <input #usernameInput matInput placeholder="Username" name="username" [(ngModel)]="username" required email
      minlength="10" (keyup)="onKeyEvent($event)" (keydown)="onKeyEvent($event)">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-icon matPrefix>security</mat-icon>
    <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="password"
      required minlength="10">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Login</button>
</form>
